service: twotoo-node-serverless

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-northeast-2

plugins:
  - serverless-offline
  - serverless-plugin-typescript

functions:
  index:
    handler: src/index.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors: true
      - http:
          path: /
          method: ANY
          cors: true
